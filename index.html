<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div id="app">
      <nav>
        <h1 id="title">Pomodoro</h1>
      </nav>
      <form id="timer-sections" class="center">
        <div id="left-section" class="section" >
          <p id="left-section-text">Work</p>
          <div id="left-input-container" class="input-container">
            <input
              class="time-input"
              id="left-input"
              placeholder="0"
              type="number"
            />
          </div>
        </div>
        <div id="middle-section" class="section">
          <p id="middle-section-text">Rest</p>
          <div id="middle-input-container" class="input-container">
            <input
              class="time-input"
              id="middle-input"
              placeholder="0"
              type="number"
            />
            <p id="timer-display" hidden></p>
          </div>
        </div>
        <div id="right-section" class="section">
          <p id="right-section-text">Cycles</p>
          <div id="right-input-container" class="input-container">
            <input
              class="time-input"
              id="right-input"
              placeholder="0"
              type="number"
            />
          </div>
        </div>
        <div class="buttons-container">
          <button id="left-button" class="action-button">
            Start
          </button>
          <button id="right-button" class="action-button">
            Reset
          </button>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
